<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Dokumentenzugriff erstellen</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Dokumentenzugriff erstellen</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<section class="content">
    <form [formGroup]="newAccessCode" (ngSubmit)="post()">
        <div class="row">
            <div class="col-md-6">
               <!-- <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Allgemeine Informationen</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputOverview">Überschirft</label>
                            <input type="text" id="inputOverview" formControlName="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputDescription">Beschreibung</label>
                            <textarea id="inputDescription" class="form-control" formControlName="description" rows="4"></textarea>
                        </div>
                    </div>
                </div>-->

                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Dokumente</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputFile">Dokumente hochladen</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" formControlName="file" id="inputFile">
                                    <label class="custom-file-label" for="inputFile">Datei auswählen</label>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>


            <div class="col-md-6">
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Zugangscode</h3>
                    </div>






                    <div class="card-body">
                        <div class="form-group">
                            <label for="accessCode">Zugangscode</label>
                            <div class="input-group mb-3">

                                <input type="text" id="accessCode" formControlName="accessCode" class="form-control">
                                <div class="input-group-append">
                                <div type="button" class="btn btn-success" (click)="generateCode(10)">Code generieren</div>
                            </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="#" class="btn btn-secondary">Abbruch</a>
                <button type="submit" class="btn btn-success float-right">Dokumentenzugriff erstellen</button>
            </div>
        </div>
    </form>
</section>
