<!--Beginn: Header-->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{title}}</h1>
            </div>
            <div class="col-sm-6">
                <app-breadcrumb class="float-right" [items]="breadcrumbItems"></app-breadcrumb>
            </div>
        </div>
    </div>
</section>
<!--End: Header-->
<section class="content">
    <form [formGroup]="offer">

        <div class="row">
            <div class="col-12">
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Angaben zur person</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputName">Vorname</label>
                            <input type="text" id="inputName" class="form-control" formControlName="name" disabled>
                        </div>
                        <div class="form-group">
                            <label for="inputLastname">Nachname</label>
                            <input type="text" id="inputLastname" class="form-control" formControlName="lastName"
                                   disabled>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="text" id="inputEmail" class="form-control" formControlName="email" disabled>
                        </div>
                        <div class="form-group">
                            <label for="inputStreet">Straße</label>
                            <input type="text" id="inputStreet" class="form-control" formControlName="street" disabled>
                        </div>
                        <div class="form-group">
                            <label for="inputPostal">Postleitzahl</label>
                            <input type="text" id="inputPostal" class="form-control" formControlName="postal" disabled>
                        </div>
                        <div class="form-group">
                            <label for="inputCity">Ort</label>
                            <input type="text" id="inputCity" class="form-control" formControlName="city" disabled>
                        </div>
                    </div>

                </div>

            </div>
        </div>



        <div class="row">
            <div class="col-md-6">
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Daten zur Person</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputName">Vorname</label>
                            <input type="text" id="inputName" class="form-control" formControlName="name" disabled>
                        </div>
                        <div class="form-group">
                            <label for="inputLastname">Nachname</label>
                            <input type="text" id="inputLastname" class="form-control" formControlName="lastName"
                                   disabled>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="text" id="inputEmail" class="form-control" formControlName="email" disabled>
                        </div>
                        <div class="form-group">
                            <label for="inputStreet">Straße</label>
                            <input type="text" id="inputStreet" class="form-control" formControlName="street" disabled>
                        </div>
                        <div class="form-group">
                            <label for="inputPostal">Postleitzahl</label>
                            <input type="text" id="inputPostal" class="form-control" formControlName="postal" disabled>
                        </div>
                        <div class="form-group">
                            <label for="inputCity">Ort</label>
                            <input type="text" id="inputCity" class="form-control" formControlName="city" disabled>
                        </div>
                    </div>
                </div>

                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Preis</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input id="price" type="number" class="form-control" formControlName="price" disabled>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-6">

                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Anzahl der Teile</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input id="partCount" type="number" class="form-control" formControlName="partCount"
                                   disabled>
                        </div>
                    </div>
                </div>

                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Beschreibung des Angebots</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <textarea id="inputDescription" class="form-control" rows="6" formControlName="description" disabled></textarea>
                        </div>
                    </div>
                </div>

                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Maschine</h3>
                    </div>
                    <div class="card-body">
                        <label>Maschine</label>
                        <input type="text" class="form-control" formControlName="machine" disabled>
                    </div>
                </div>


                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Zeitliche Informationen</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Liefertermin</label>
                            <input type="text" class="form-control" formControlName="completionDeadline" disabled>
                        </div>
                        <div class="form-group">
                            <label>Startdatum (nur intern sichtbar)</label>
                            <input type="text" class="form-control" formControlName="startDate" disabled>
                        </div>
                        <div class="form-group">
                            <label>Anzahl Arbeitsstunden</label>
                            <input id="workingHours" class="form-control" formControlName="workingHours" disabled>
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <a [routerLink]="'./..'" class="btn btn-secondary">Abbruch</a>
                <div class="btn btn-danger float-right c-delete" (click)="delete()">Angebot löschen</div>
            </div>
        </div>
    </form>
</section>
