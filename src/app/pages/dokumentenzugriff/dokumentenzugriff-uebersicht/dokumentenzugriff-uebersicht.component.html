<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Dokumentenzugriff Übersicht</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Dokumentenzugriff Übersicht</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <button class="btn btn-success float-right c-button" [routerLink]="'/dokumentenzugriff/erstellen'">Erstellen</button>
    <div class="card w-100">
      <div class="card-header">
        <h3 class="card-title">Test Dokumentenzugriff</h3>
        <div class="card-tools">
          <div typeof="button" class="btn btn-primary" [routerLink]="'./testdokuzugirff'">
            Bearbeiten</div>
        </div>

      </div>
      <div class="card-body">
        Zuganscode: <b>{{accessCode}}</b>
      </div>
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
