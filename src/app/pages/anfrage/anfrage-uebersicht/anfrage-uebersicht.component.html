<!--Beginn: Header-->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-6">
        <app-breadcrumb class="float-right" [items]="breadcrumbItems"></app-breadcrumb>
      </div>
    </div>
  </div>
</section>
<!--End: Header-->

<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card w-100" *ngFor="let singleInquiry of inquires">
      <div class="card-header">
        <h3 class="card-title">{{singleInquiry.contact.firstName + ' ' + singleInquiry.contact.lastName}}</h3>
        <div class="card-tools">
          <div typeof="button" class="btn btn-primary" [routerLink]="singleInquiry.id">
            Bearbeiten
          </div>
        </div>
      </div>
      <div class="card-body">
        Abgabe der Teile: {{singleInquiry.partsDeliveryDate | date: 'dd.MM.yyyy'}}<br/>
        Gew√ºnschter Liefertermin: {{singleInquiry.deadlineDate | date: 'dd.MM.yyyy'}}<br/>
      </div>
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
