<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Dokumenten√ºbersicht</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card card-secondary w-100" appDragAndDrop (fileDropped)="onFileDropped($event)">
      <div class="card-header">
        <h3 class="card-title">Dokumente</h3>
        <div class="card-tools">
        </div>
      </div>

      <div class="card-body">
        <div class="form-group">
          <label for="filter">Filter</label>
          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="searchTerm" id="filter" class="form-control">
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="form-group">
          <label for="filter">Upload</label>
          <div class="input-group mb-3">
            <p>Dokumente per Drag and Drop in die Liste ziehen, um diese hochzuladen</p>
          </div>
        </div>
      </div>

      <div class="card-body p-0">
        <table class="table">
          <thead>
          <tr>
            <th>Dokumentname</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let singleDocument of documents | dokumentFilter: searchTerm">
            <td>{{singleDocument.name}} ({{singleDocument.size | fileSizeFormatter}})</td>
            <td class="text-right py-0 align-middle">
              <div class="btn-group btn-group-sm">
                <div class="btn btn-info" (click)="viewDocument(singleDocument)"><i class="fas fa-eye"></i></div>
                <div class="btn btn-danger" (click)="deleteDocument(singleDocument)"><i class="fas fa-trash"></i></div>
              </div>
            </td>
          <tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
