<!--Beginn: Header-->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-6">
        <app-breadcrumb class="float-right" [items]="breadcrumbItems"></app-breadcrumb>
      </div>
    </div>
  </div>
</section>
<!--End: Header-->
<section class="content">
  <form [formGroup]="offer">


    <div class="row">
      <div class="col-md-12">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Status der Anfrage</h3>
            <div class="float-right" *ngIf="offerAccepted === null" title="Status noch offen">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-question-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M4.475 5.458c-.284 0-.514-.237-.47-.517C4.28 3.24 5.576 2 7.825 2c2.25 0 3.767 1.36 3.767 3.215 0 1.344-.665 2.288-1.79 2.973-1.1.659-1.414 1.118-1.414 2.01v.03a.5.5 0 0 1-.5.5h-.77a.5.5 0 0 1-.5-.495l-.003-.2c-.043-1.221.477-2.001 1.645-2.712 1.03-.632 1.397-1.135 1.397-2.028 0-.979-.758-1.698-1.926-1.698-1.009 0-1.71.529-1.938 1.402-.066.254-.278.461-.54.461h-.777ZM7.496 14c.622 0 1.095-.474 1.095-1.09 0-.618-.473-1.092-1.095-1.092-.606 0-1.087.474-1.087 1.091S6.89 14 7.496 14Z"/>
              </svg>
            </div>
            <div class="float-right" *ngIf="offerAccepted === true" title="Angenommen">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-check-lg" viewBox="0 0 16 16">
                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
              </svg>
            </div>
            <div class="float-right" *ngIf="offerAccepted === false" title="Abgelehnt" >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-x"
                   viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6">

        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Daten zur Anfrage</h3>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label for="inputDescriptionInquiry">Beschreibung</label>
              <textarea type="text" rows="6" id="inputDescriptionInquiry" class="form-control"
                        formControlName="descriptionInquiry" disabled></textarea>
            </div>
            <div class="form-group">
              <label for="inputPartsDeliveryDate">Abgabe der Teile</label>
              <input type="text" id="inputPartsDeliveryDate" class="form-control" formControlName="partsDeliveryDate"
                     disabled>
            </div>
            <div class="form-group">
              <label for="inputDeadlineDate">Deadline bis zur Durchführung (Wunschtermin vom Kunden)</label>
              <input type="text" id="inputDeadlineDate" class="form-control" formControlName="deadlineDate" disabled>
            </div>

          </div>
        </div>
      </div>


      <div class="col-md-6">

        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Daten zum Angebot</h3>
          </div>
          <div class="card-body">

            <div class="form-group">
              <label for="inputDescription">Beschreibung</label>
              <textarea id="inputDescription" class="form-control" rows="6" formControlName="description"
                        disabled></textarea>
            </div>

            <div class="form-group">
              <label for="partCount">Anzahl der Teile</label>
              <input id="partCount" type="number" class="form-control" formControlName="partCount" disabled>
            </div>

            <div class="form-group">
              <label for="completionDeadline">Deadline bis zur Durchführung (Tatsächlicher Termin)</label>
              <input id="completionDeadline" type="text" class="form-control" formControlName="completionDeadline"
                     disabled>

            </div>


            <div class="form-group">
              <label for="startDate">Startdatum (nur intern Sichtbar)</label>
              <input id="startDate" type="text" class="form-control" formControlName="startDate" disabled>
            </div>

            <div class="form-group">
              <label for="machine">Machine</label>
              <input id="machine" type="text" class="form-control" formControlName="machine" disabled>
            </div>

            <div class="form-group">
              <label>Anzahl Arbeitsstunden</label>
              <input id="workingHours" class="form-control" formControlName="workingHours" disabled>
            </div>

            <div class="form-group">
              <label for="inputPrice">Preis in €</label>
              <input id="inputPrice" type="text" class="form-control" formControlName="price" disabled>
            </div>

          </div>


        </div>


      </div>

    </div>

    <div class="row">
      <div class="col-12">
        <!--Beginn: Card personalinfo-->
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Angaben zur Person</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="inputName">Vorname</label>
                  <input type="text" id="inputName" class="form-control" formControlName="name" disabled>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label for="inputLastname">Nachname</label>
                  <input type="text" id="inputLastname" class="form-control" formControlName="lastName"
                         disabled>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="text" id="inputEmail" class="form-control" formControlName="email" disabled>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="inputStreet">Straße</label>
                  <input type="text" id="inputStreet" class="form-control" formControlName="street" disabled>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="inputPostal">Postleitzahl</label>
                  <input type="text" id="inputPostal" class="form-control" formControlName="postal" disabled>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="inputCity">Ort</label>
                  <input type="text" id="inputCity" class="form-control" formControlName="city" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--End: Card personalinfo-->
      </div>
    </div>

    <div class="row">


      <div class="col-12">
        <div class="btn-success btn float-right c-button" (click)="finishOffer()"
             *ngIf="offerAccepted === true && offerCompleted  === false">Auftrag abgeschlossen
        </div>
      </div>
      <div class="col-12" *ngIf="offerAccepted === null">
        <a [routerLink]="'./..'" class="btn btn-secondary">Abbruch</a>
        <div class="btn btn-danger float-right c-delete" (click)="delete()">Angebot löschen</div>
      </div>
    </div>
  </form>
</section>

<!---->
