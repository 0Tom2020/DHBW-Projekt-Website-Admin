<!--Beginn: Header-->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-6">
        <app-breadcrumb class="float-right" [items]="breadcrumbItems"></app-breadcrumb>
      </div>
    </div>
  </div>
</section>
<!--End: Header-->

<section class="content">
  <form [formGroup]="editArticle" (ngSubmit)="post()">
    <div class="row">
      <div class="col-md-6">

        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Allgemeine Informationen</h3>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label for="inputOverview">Überschirft</label>
              <input type="text" id="inputOverview" formControlName="title" class="form-control">
            </div>

            <div class="form-group">
              <label for="inputDescription">Beschreibung</label>
              <textarea id="inputDescription" class="form-control" formControlName="description" rows="4"></textarea>
            </div>
          </div>
        </div>

        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Zusätzliche Informationen</h3>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputFile">Bilder Hochladen</label>
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" multiple class="custom-file-input" formControlName="file" id="exampleInputFile" (change)="onFileChange($event)">
                  <label class="custom-file-label" for="exampleInputFile">Datei auswählen</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="inputMoreInfoLink">Verlinkung auf eine andere Seite / weitere Informationen</label>
              <input type="text" id="inputMoreInfoLink" formControlName="moreInfoLink" class="form-control">
            </div>
          </div>
        </div>

      </div>


      <div class="col-md-6">

        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Projektpartner</h3>
          </div>


          <div class="card-body">
            <div class="form-group">
              <ng-multiselect-dropdown
                [placeholder]="'Projektpartner'"
                [settings]="dropdownSettings"
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                formControlName="partners"
              >
              </ng-multiselect-dropdown>
            </div>
          </div>
        </div>


        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Bilder</h3>
            <div class="card-tools">
            </div>
          </div>
          <div class="card-body p-0">
            <table class="table">
              <thead>
              <tr>
                <th>Bild Name</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let image of images">
                <td>{{image}}</td>
                <td class="text-right py-0 align-middle">
                  <div class="btn-group btn-group-sm">
                    <div class="btn btn-info" (click)="viewImage(image)"><i class="fas fa-eye"></i></div>
                    <div class="btn btn-danger" (click)="deleteImage(image)"><i class="fas fa-trash"></i></div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-12">
        <a [routerLink]="'./..'" class="btn btn-secondary">Abbruch</a>
        <div class="btn btn-danger float-right c-delete" (click)="delete()">Informationsbeitrag löschen</div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success float-right">Änderungen speichern</button>
      </div>
    </div>
  </form>
</section>
