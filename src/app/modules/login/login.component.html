<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1"><b>Steinbeis</b><br/>Adminpanel</a>
    </div>
    <div class="card-body">
        <p class="login-box-msg"></p>

        <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
            <div class="input-group mb-3">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="E-Mail"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="Passwort"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                </div>
                <div class="col-5">
                  <button class="btn btn-primary float-right" type="submit">Anmelden</button>
                </div>
            </div>
        </form>

        <p class="mb-1">
            <a [routerLink]="['/forgot-password']">Passwort vergessen</a>
        </p>
    </div>
    <!-- /.login-card-body -->
</div>
