<!--Beginn: Header-->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-6">
        <app-breadcrumb class="float-right" [items]="breadcrumbItems"></app-breadcrumb>
      </div>
    </div>
  </div>
</section>
<!--End: Header-->

<section class="content">
  <form [formGroup]="editPartner" (ngSubmit)="post()">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Allgemeine Informationen</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">Name des Partners</label>
              <input type="text" id="inputName" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputWebsite">Verlinkung auf die Website</label>
              <input type="text" id="inputWebsite" formControlName="website" class="form-control" >
            </div>
          </div>
        </div>
      </div>


      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Zusätzliche Informationen</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputFile">Logo Hochladen</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" formControlName="file" id="exampleInputFile">
                <label class="custom-file-label" for="exampleInputFile">Datei auswählen</label>
              </div>
            </div>
          </div>
        </div>

        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Aktuelles Logo</h3>
          </div>
          <div class="card-body">
            <div *ngIf="existsPartnerPicture">
              <img class="" [src]="backend + '/partner/single/'+ id + '/picture'" alt="">
            </div>
            <div *ngIf="!existsPartnerPicture">
              Kein Logo vorhanden
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <a [routerLink]="'./..'" class="btn btn-secondary">Abbruch</a>
        <div class="btn btn-danger float-right c-delete" (click)="delete()">Partner löschen</div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success float-right">Änderungen speichern</button>
      </div>
    </div>

  </form>
</section>
